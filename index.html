<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 200px;
            border: 2px solid #ccc;
            margin: 100px auto;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            left: 50px;
        }

        #noBtn {
            left: 150px;
            transition: all 0.3s ease;
        }

        #heartLoader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        #resultContainer {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="questionContainer">
        <h2>Will you go out with me?</h2>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="heartLoader">‚ù§Ô∏è</div>
        <div id="resultContainer">
            <h1>Yay! üòç</h1>
            <img id="gifResult" src="https://media.giphy.com/media/3o7aCTPPm4OHfRLSH6/giphy.gif" alt="celebration" style="display: none;">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const questionContainer = document.getElementById("questionContainer");
        const heartLoader = document.getElementById("heartLoader");
        const resultContainer = document.getElementById("resultContainer");
        const gifResult = document.getElementById("gifResult");
        let timeoutId;

        noBtn.addEventListener("mouseover", () => {
            const newX = Math.random() * (questionContainer.offsetWidth - noBtn.offsetWidth);
            const newY = Math.random() * (questionContainer.offsetHeight - noBtn.offsetHeight);
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        yesBtn.addEventListener("click", () => {
            heartLoader.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            
            // Clear any existing timeout
            if(timeoutId) clearTimeout(timeoutId);
            
            timeoutId = setTimeout(() => {
                heartLoader.style.display = "none";
                resultContainer.style.display = "block";
                gifResult.style.display = "block";
                questionContainer.style.height = "auto";
            }, 3000);
        });
    </script>
</body>
</html>
